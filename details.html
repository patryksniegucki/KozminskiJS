<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Szczegóły samochodu</title>
</head>
<body>
    <h1>Szczegóły samochodu</h1>
    <div id="carDetails">
        <img id="carPhoto" src="" alt="Car Photo">
        <p>ID: <span id="carId"></span></p>
        <p>Tytuł: <span id="carTitle"></span></p>
        <p>Marka: <span id="carBrand"></span></p>
        <p>Model: <span id="carModel"></span></p>
        <p>Rok produkcji: <span id="carDateProd"></span></p>
        <p>Kolor: <span id="carColor"></span></p>
        <p>Przebieg: <span id="carMileage"></span></p>
        <p>Cena: <span id="carPrice"></span></p>
        <p>Moc: <span id="carHorsePower"></span></p>
        <p>Pojemność silnika: <span id="carEngineCapacity"></span></p>
        <p>Opis: <span id="carDescription"></span></p>
    </div>
   
    <button id="configureCar">Konfigurator</button>
    <section id="configuratorSection" class="hidden">
        <div>
            <h2>Rodzaj płatności</h2>
            <div>
                <input type="radio" id="leasing" name="paymentType" value="leasing">
                <label for="leasing">Leasing</label>
            </div>
            <div>
                <input type="radio" id="gotowka" name="paymentType" value="gotowka">
                <label for="gotowka">Gotówka</label>
            </div>

            <div>
                <label for="firstName">Imię:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Nazwisko:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="adres">Adres:</label>
                <input id="adres" name="address">
            </div>
        </div>
        
        <h3>Koszt dodatków: <span id="additionalCost">0</span></h3>
        <table id="optionalThingsTable">
            <thead>
                <tr>
                    <th>Przedmiot</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                    <th></th> <!-- Pusta kolumna dla przycisków + i - -->
                </tr>
            </thead>
            <tbody id="optionalThingsTableBody">
                <!-- Wiersze będą dodawane dynamicznie przez JavaScript -->
            </tbody>
        </table>
    </section>

    <button id="goBackButton">Powrót</button>
    <button id="buyButton">Kup</button>

    <script src="details.js"></script>
</body>

</html>
